<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=v, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
</head>


<body>

    <div class="mainscreen">
        <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">-->
          <div class="card">
            <div class="leftside">

            </div>
            <div class="rightside">
              <form #chk = "ngForm" (submit) = "concatination(chk)"> 
                <h1>CheckOut</h1>

                <h2>Delivery Address </h2>

                <p> Name</p>
                <input type="text" class="inputbox" name="namerecipient" ngModel required />
                <p>Street Address</p>
                <input type="text" class="inputbox" name="StreetAddress" ngModel required />
                <p>City</p>
                <input type="text" class="inputbox" name="city" id="city" ngModel required />
                <p>State</p>
                <input type="text" class="inputbox" name="state" id = "state" ngModel required />
                <p>Zip Code</p>
                <input type="number" class="inputbox"  id="zip" name="zip" ngModel  required />

                <p>Phone number</p>
                <input type="tel" class="inputbox" name="phone_number" id="phone_number"
                placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required>
                <!--Payment info -->

                <h2>Payment Information</h2>
                <p>Cardholder Name</p>

                <input type="text" class="inputbox" name="name" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />

                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="MasterCard">MasterCard</option>
                  <option value="American Express">American Express</option>
                </select>
    <div class="expcvv">

                <p class="expcvv_text">Expiry</p>
               <!--- <input type="date" class="inputbox" name="exp_date" id="exp_date" required />-->
               <input type="month" id="start" name="start"
               min="2022-10" value="2028-10" required>
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required />
            </div>

            <h2>Billing Address </h2>


            <p>Street Address</p>
            <input type="text" class="inputbox" name="Street Address" required />
            <p>City</p>
            <input type="text" class="inputbox" name="city" id="city" required />
            <p>State</p>
            <input type="text" class="inputbox" name="state" id = "state" required />
            <p>Zip Code</p>
            <input type="number" class="inputbox"  id="zip" name="zip"  required />





                <p></p>
                <a routerLink ="/orderconfirmation"><button type="submit" class="button"></button></a>
              </form>
            </div>
          </div>
        </div>


</body>
</html>
